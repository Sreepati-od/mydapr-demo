<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dapr Products & Orders</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.runtimeConfig = {};
      // Load config first, then load the app entry
      fetch('/config.json')
        .then(r => r.ok ? r.json() : {})
        .then(cfg => { window.runtimeConfig = cfg || {}; import('/src/main.tsx'); })
        .catch(()=> import('/src/main.tsx'));
    </script>
  </body>
</html>
